experiment: rotation2k

random_seed: 100
mode: train

source_dir: '/media/data/walteraul_data/datasets/gta5'
source_list: './dataset/gta5_list/train.txt'


target_dir: '/media/data/walteraul_data/datasets/cityscapes'
target_list: './dataset/cityscapes_list/train.txt'
target_list_val: './dataset/cityscapes_list/val.txt'


snapshot_dir: '/media/data/walteraul_data/snapshots/'
prediction_dir: '/media/data/walteraul_data/results/'
result_dir: './results/'


network:
    segmentation: Deeplab
    auxiliary: Alexnet

datasets:
    src:
        name: 'GTA'
        batch_size: 1
        num_workers: 4
        iter_size: 1
        limit: false
        val_size: 0.1
        bias_whole_image: 0.7
        aux_classes: 30
        img_transform:
            jitter: 0
            random_horiz_flip: 0
            random_resize_crop:
                size: [222, 222]
                scale: [0.8, 1.0]
        jig_transform:
            tile_random_grayscale: 0.1
        normalize:
            mean: [0.485, 0.456, 0.406]
            std: [0.229, 0.224, 0.225]
    tar:
        name: 'cityscapes'
        batch_size: 1
        num_workers: 4
         limit: false
        aux_classes: 30
        bias_whole_image: 0.7
        img_transform:
            jitter: 0
            random_horiz_flip: 0
            random_resize_crop:
                size: [222, 222]
                scale: [0.8, 1.0]
        jig_transform:
            tile_random_grayscale: 0.1
        normalize:
            mean: [0.485, 0.456, 0.406]
            std: [0.229, 0.224, 0.225]

    test:
        type: 'jigsaw'
        name: 'photo'
        split: test
        batch_size: 128
        num_workers: 4
        limit: false
        aux_classes: 30
        img_transform:
            jitter: 0
            random_resize_crop:
                size: [222, 222]
        normalize:
            mean: [0.485, 0.456, 0.406]
            std: [0.229, 0.224, 0.225]

testing:
    model: ''

training:
    resume: ''
    num_print_epoch: 10
    num_epochs: 30
    optimizer:
        name: 'sgd'
        lr: 0.001
        weight_decay: 0.0005
        momentum: 0.9
        nesterov: true
    lr_scheduler:
        name: step
        step_size: 24 # num_epochs * 0.8
    src_aux_weight: 0.0
    tar_aux_weight: 0.0
    tar_entropy_weight: 0.0
    only_non_scrambled: true